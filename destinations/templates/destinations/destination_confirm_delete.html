<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main1.css' %}">
    <title>Delete Destination</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ destination.place_name }}"?</h1>

    <form method="POST">

        <button type="submit">Yes, delete</button>
    </form>

    <a href="{% url 'destination-detail' destination.id %}">Cancel</a>
</body>
</html>
